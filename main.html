<!DOCTYPE html>
<html>
<head>
  <title>Block or Inline Elements</title>
</head>
<body>

  <div class="block-inline-button">
    <button data-ns-test="block-inline-button">Test1</button>
    <button data-ns-test="block-inline-button">Test2</button>   

    <p>Answer: Inline</p>
  </div>

  <div   
 class="block-inline-div">
    <div data-ns-test="block-inline-div">Test1</div>
    <div data-ns-test="block-inline-div">Test2</div>
    <p>Answer: Block</p>
  </div>

  <div class="block-inline-span">
    <span data-ns-test="block-inline-span">Test1</span>
    <span data-ns-test="block-inline-span">Test2</span>
    <p>Answer: Inline</p>
  </div>

  <div   
 class="block-inline-p">
    <p data-ns-test="block-inline-p">Test1</p>
    <p data-ns-test="block-inline-p">Test2</p>
    <p>Answer: Block</p>
  </div>

  <div class="block-inline-input">
    <input data-ns-test="block-inline-input" type="text" value="Test1">
    <input data-ns-test="block-inline-input" type="text" value="Test2">
    <p>Answer: Inline</p>
  </div>

  <div   
 class="block-inline-cite">
    <cite data-ns-test="block-inline-cite">Test1</cite>
    <cite data-ns-test="block-inline-cite">Test2</cite>
    <p>Answer: Inline</p>
  </div>

  <div   
 class="block-inline-code">
    <code><span data-ns-test="block-inline-code">Test1</span></code>
    <code><span data-ns-test="block-inline-code">Test2</span></code>
    <p>Answer: Inline</p>
  </div>

  <div class="block-inline-h1">
    <h1 data-ns-test="block-inline-h1">Test1</h1>
    <h1 data-ns-test="block-inline-h1">Test2</h1>
    <p>Answer: Block</p>
  </div>

  <div class="block-inline-sup">
    <sup><span data-ns-test="block-inline-sup">Test1</span></sup>
    <sup><span data-ns-test="block-inline-sup">Test2</span></sup>
    <p>Answer: Inline</p>
  </div>

  <div class="block-inline-sub">
    <sub><span data-ns-test="block-inline-sub">Test1</span></sub>
    <sub><span data-ns-test="block-inline-sub">Test2</span></sub>
    <p>Answer: Inline</p>
  </div>

</body>
</html>
